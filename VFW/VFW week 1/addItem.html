	<body>
		<header><h1>Add Date</h1></header>
		<ul id="errors"></ul>
		<nav>
			<button href="#" id="clear">
				<a> Clear All</a>
			</button>
			<button href="#" id="displayData">
				<a>Display Data</a>
			</button>
			<button href="addItem.html" id="addNew" style="display:none">
				<a>Add New Item</a>
			</button>	
		</nav>		
		<form action="#" method="post" id="artistInfo">
			<fieldset id="artistInfo">
				<legend> Artist Info </legend>
				<ul id="questions">
					<li>
						<label for="name">Artist Name:</label><input type="text" id="name" />
					</li>	
					<li id="select">	
						<label for="genre">Genre:</label>
					</li>	
					<li>
						<label for="bdate">Begins:</label>
						<input name="date" type="date" value="yyyy-mm-dd" id="bdate"/>
					</li>	
					<li>
						<label for="edate">Ends:</label>
						<input name="date" type="date" value="yyyy-mm-dd" id="edate"/>
					</li>
					<li>
						<label for="location">Location:</label>
						<input name="location" type="text" id="location" />
					</li>
					<li>
						<label for="size">Size of Theatre:</label>
						<input type = "range" min="0" value = "0" onchange = "showNumber(this.value)" />
						<span id ="size">1,000</span>
						<script type="text/javascript">
							function showNumber(newNumber){
								document.getElementById("size").innerHTML = newNumber;
							}
						</script>	
					</li>
					<li>
						<label for="notes">Notes:</label>
							<textarea id="notes"></textarea>
					</li>
						<input type="checkbox" id="fav" value="Yes" class="checkbox"/>
						<input type="hidden" value="true"/>
				<label for="fav">Save As Favorite?</label>	
				</ul>
			</fieldset>
			<input type="button" value="Submit" id="submit" />
		</form>	
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
